<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>点轨迹可视化</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map_container {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    </style>
    <script src="../_jsp_/qwebchannel.js"></script> 
    <script src="../_jsp_/msgutils.js"></script>
    <script src="../_jsp_/f1.js"></script>
    <script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=lluR1IC7arggH6iz4PL07YCxpnMlfn0W"></script>		<!--百度mapvgl提供的js-->
    <script src="../_jsp_/mapv.min.js"></script>
    <script src="../_jsp_/common.js"></script>
    <script src="../_jsp_/mapvgl.min.js"></script>		<!--百度mapvgl提供的js-->
</head>
<body>
    <div id="map_container"></div>
    <script>

    var map = initMap({
        tilt: 48.8,
        heading: 0,
        center: [116.403969, 39.915111],
        zoom: 12,
        style: purpleStyle
    });

    var view = new mapvgl.View({
        map: map
    });

    map.addEventListener('zoomend', sizeFix);

    </script>
</body>
</html>
