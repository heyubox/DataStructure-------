<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>f4</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="../_jsp_/qwebchannel.js"></script>
    <script type="text/javascript" src="../_jsp_/msgutils.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=lluR1IC7arggH6iz4PL07YCxpnMlfn0W"></script>
    <script type="text/javascript" src="../_jsp_/f4.js"></script>
    <script type="text/javascript" src="../_jsp_/mapv.js"></script>
    <script src="../_jsp_/jquery.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <canvas id="canvas"></canvas>
    
    <script type="text/javascript">

        // 百度地图API功能
        var map = new BMap.Map("map", {
            enableMapClick: false
        });    // 创建Map实例
        map.centerAndZoom(new BMap.Point(116.38,39.90), 12);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(false); // 开启鼠标滚轮缩放

        map.setMapStyle({
            style: 'midnight'
        });

    </script>	
</body>
</html>
